<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/css/styles.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>

    <nav class="container-1">
        <div class="main-logo">
        <img src="/public/assets/img/dumbell.png" alt="dumbell">
        <h2>GymPro</h2>
        </div>
       
        <div class="search-container">
            <input type="search" name="" class="search-bar1" id="">
            <img class="search-icon" src="/public/assets/img/search.png" alt="">
        </div>
        
    </nav>

    <div class="container-2">
        <nav class="side-nav">
            <div class="Dashboard">
                <img class="icon-4" src ="/public/assets/img/home.png" alt="">
                <a class="click" href="/public/das.html">Dashboard</a>
              </div>
            <div class="memberBox">
                <img class="icon-1" src="/public/assets/img/group.png" alt="">
                <a class="click" href="/public/members.html">Membership</a>
            </div>
            <div class="paymentBox">
                <img class="icon-3" src="/public/assets/img/atm-card.png" alt="">
                <a class="click" href="/public/payment.html">Payment</a> 
            </div>
            <div class="logoutBox"> 
                <img class="icon-2" src="/public/assets/img/logout (1).png" alt="">
                <a class="click" href="/public/landing.html">Logout</a>
            </div>
        </nav>
    
        <div class="main-content">
            <section class="section-1">
                <div class="value">
                    <h3 class="heading">Dashboard</h3>
                    <div class="value-box">
                        <img src="/public/assets/img/circle.png" alt="">
                        <div>
                            <h3>300</h3>
                            <span>Total Users</span>   
                        </div>
                    </div>
                    <div class="value-box">
                        <img src="/public/assets/img/money.png" alt="">
                        <div>
                            <h3>5000$</h3>
                            <span>This Month</span>   
                        </div>
                    </div>
                    <div class="value-box">
                        <img src="/public/assets/img/fitness.png" alt="">
                        <div>
                            <h3>180</h3>
                            <span>Equipments</span>   
                        </div>
                    </div>
                </div>  
                
               
            <div class="chart-container">
                <div class="chart">
                    <canvas id="barChart"></canvas>
                </div>
                    <div class="chart">
                    <canvas id="pieChart"></canvas>
                     <caption><h4 style="color: black;">Insights</h4></caption>
                    </div> 
                   
            </div>
            </section>  
            
        
            <script>
                // Bar Chart: Membership Types
                var barCtx = document.getElementById('barChart').getContext('2d');
                var barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Basic', 'Premium', 'VIP'],
                        datasets: [{
                            label: 'Members',
                            data: [100, 50, 30, 20], // Example data
                            backgroundColor: ['blue', 'green', 'gold'],
                            borderColor: ['blue', 'green', 'gold'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
        
                // Pie Chart: Age Distribution
                var pieCtx = document.getElementById('pieChart').getContext('2d');
                var pieChart = new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: ['18-25', '26-35', '36-45', '46-60', 'Above 60'],
                        datasets: [{
                            data: [35, 50, 25, 10, 5], // Example data
                            backgroundColor: ['red', 'blue', 'green', 'yellow', 'purple']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' }
                        }
                    }
                });
            </script>
            
        </div>
    
    </div>
    

    <footer>
    <div class="bottom-box"> 
     Copyright Â© Your Website 2023
    </div>
    </footer>
</body>

</html>
