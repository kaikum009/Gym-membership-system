<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPro | Login</title>
    <link rel="stylesheet" href="/public/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="landing-body">

    <div class="admin-panel">
        <div class="gym-branding">
            <!-- Add your gym logo here -->
            <img src="/public/assets/img/dumbell.png" alt="Gym Logo">
            <h1>GymPro</h1>
            <p class="subtitle">Admin access to membership system</p>
        </div>

        <!-- Add 'id' to the form for JavaScript reference -->
        <form id="loginForm">
            <div class="input-group">
                <!-- Add 'id' to input fields -->
                <input id="username" class="inp-put" type="text" placeholder="Username" required>
                <input id="password" class="inp-put" type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <script src="/public/js/landing.js"></script>
    </div>

</body>
</html>
